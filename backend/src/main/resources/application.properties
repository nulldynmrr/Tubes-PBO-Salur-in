spring.application.name=salurin

#Jwt
jwt.secret=0cd1cef1-e49e-4363-9128-78e51a0a5e1e // dari uuid
jwt.expiration=3600000 // 1 jam

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres // nama db
spring.datasource.password=postgres // pw db
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

